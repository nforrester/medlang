{% extends "data/templates/base.html" %}
{% block content %}
{% if page.image %}
<img src="{{site.root}}/{{page.image}}">
{% endif %}
{% for paragraph in page.paragraphs %}
<p>{{paragraph | safe}}</p>
{% endfor %}
<ul>
{% for response in page.responses %}
    <li><a href="{{site.root}}/{{response.filename}}">{{response.response | safe}}</a></li>
{% endfor %}
</ul>
{% endblock %}
